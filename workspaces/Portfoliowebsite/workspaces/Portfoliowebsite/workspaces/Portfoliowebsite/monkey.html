<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windsor EV Charging Stations</title>
    <link rel="stylesheet" href="miles.css">
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDxnSY5iT6WdpXYqIU0XOYYm_fJwATLcT8&callback=initMap" async defer></script>
</head>
<body>
    <h1>EV Charging Stations in Windsor</h1>
    <form id="car-form">
        <label for="make">Make:</label>
        <input type="text" id="make" name="make" required>
        <label for="model">Model:</label>
        <input type="text" id="model" name="model" required>
        <label for="year">Year:</label>
        <input type="number" id="year" name="year" required>
        <label for="battery">Battery Type:</label>
        <select id="battery" name="battery" required>
            <option value="1AC">1AC</option>
            <option value="2AC">2AC</option>
            <option value="3DC">3DC</option>
        </select>
        <button type="submit">Find Nearest EV Charging Station</button>
    </form>
    <div id="map"></div>
    <script src="time.js"></script>
</body>
</html>
